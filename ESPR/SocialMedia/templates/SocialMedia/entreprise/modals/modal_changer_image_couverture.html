{% load widget_tweaks %}

<div id="#formcover">
    <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title" id="lineModalLabel">Image de couverture</h3>
                </div>

                <form method="post" id="photo_couverture_form" enctype="multipart/form-data">
                    <div class="modal-body">

                        <!-- content goes here -->

                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-btn">
                                  <span class="btn btn-default btn-file" style="font-weight: 500;">
                                      Choisissez une image…{% render_field photo_couverture_form.img_couverture accept='image/*' class="form-control" style="cursor: pointer" id="imgInp" %}
                                  </span>
                              </span>
                                <input type="text" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="form-group" id="photo">
                            <img id='img-upload'/>
                        </div>
                        <div class="panel-group uploadprogress hidden">
                            <h4 class="modal-title">Uploading...</h4>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="form-group text-center">
                            <button class="btn btn-primary btn-file"
                                    style="float:right;">
                                Enregistrer
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
