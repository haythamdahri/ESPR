{% load static %}
<html>
<head>
    <title>{{ article.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CLato:300,400" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'journal/img/favicon.png' %}">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        h1,h2,h3 {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">{{ article.title }}</h1>
    <img style="margin: auto; display: block; max-height: 390px" src="{{ article.primary_image.image.url }}"
         alt="{{ article.primary_image.description }}">
    <p><small>BTP Journal - {{ article.journalist }}<br>Publi√© le {{ article.date_publication }}</small></p>
    {{ article.content|safe }}
</body>
</html>
