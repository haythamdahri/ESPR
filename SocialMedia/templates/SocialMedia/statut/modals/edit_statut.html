{% load staticfiles %}
<div class="modal fade" id="editStatutModal{{ statut.id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modification Statut</h4>
      </div>
      <div class="modal-body" >
        <form onsubmit="editstatut(event, this)"  val="{{ statut.id }}">
          <div class="form-group">
            <label for="message-text" class="control-label">Statut:</label>
            <textarea id="textareaEditSt{{ statut.id }}" name="contenuStatut" class="form-control" style="resize: none;">{{ statut.contenu_statut }}</textarea>
          </div>
            <input type="hidden" name="statut" value="{{ statut.id }}" />
              <div class="modal-footer">
                <button type="button" class="btSub mybt" data-dismiss="modal">Annuler</button>
                <button type="submit" id="btsaveEdit{{ statut.id }}" class="btn btSubmitComment">Enregistrer</button>
              </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
